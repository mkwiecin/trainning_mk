<VirtualHost *:80>
        ServerName www.trainning.test
        DocumentRoot /var/www/html/trainning_mk/Docker/
	    SetEnv MAGE_IS_DEVELOPER_MODE true
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/html/trainning_mk/Docker/>
